name: slides-to-pdf
on:
  # ======================================================
  # OPCIONES DE EJECUCI칍N DEL WORKFLOW
  #
  # 1. Autom치tica: se ejecuta con cada push en la rama main 
  #    que afecte a archivos dentro de 'slides/*'.
  #    游녤 Deja descomentado el bloque 'push:' y comenta 'workflow_dispatch:'.
  #
  # 2. Manual: solo se ejecuta desde la pesta침a "Actions" 
  #    en GitHub (bot칩n "Run workflow").
  #    游녤 Comenta el bloque 'push:' y descomenta 'workflow_dispatch:'.
  #
  # IMPORTANTE: solo debe estar activa UNA de las dos opciones.
  # ======================================================

  # --- Opci칩n 1: Autom치tica ---
  # push:
  #  branches:
  #    - main
  #  paths:
  #    - 'slides/*'

  # --- Opci칩n 2: Manual ---
  workflow_dispatch:

jobs:
  list-files:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - id: set-matrix
        run: |
          mkdir -p slides
          files=$(ls slides/*.html 2>/dev/null || true)
          if [ -z "$files" ]; then
            echo "丘멆잺 No se encontraron archivos HTML en slides/"
            matrix='["none"]'
          else
            matrix=$(echo "$files" | sed -e 's/slides\/\(.*\).html/\1/' | jq -R -s -c 'split("\n")[:-1]')
          fi
          echo "Matriz generada: $matrix"
          echo "matrix=$matrix" >> $GITHUB_OUTPUT
  generate_pdf:
    needs: list-files
    runs-on: ubuntu-latest
    strategy:
        max-parallel: 1
        matrix:
            # Si quieres pasar a PDF solamente unas diapositivas en concreto, comenta la siguiente l칤nea
            html: ${{ fromJson(needs.list-files.outputs.matrix) }}
            # Y descomenta la siguiente, indicando el listado de nombres de los archivos .html que quieres convertir
            # html: [slides1,slides2,slides3]

    name: Generate PDF
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Create "/slides/pdf" directory
        run: mkdir slides/pdf && sudo chmod 777 slides/pdf

      - name: Build PDF from slides
        # Se puede modificar el argumento --size para personalizar el tama침o si la salida no se ajusta correctamente a lo deseado
        run: docker run --rm -t -v `pwd`:/slides -v ~:/home/user astefanutti/decktape --chrome-arg=--disable-web-security --size='2048x1536' slides/${{ matrix.html }}.html slides/pdf/${{ matrix.html }}.pdf

      - name: Deploy to exports branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: slides
          destination_dir: slides
          keep_files: true
