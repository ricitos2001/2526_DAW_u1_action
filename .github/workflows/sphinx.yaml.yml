name: sphinx.yaml
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write   # ðŸ‘ˆ IMPORTANTE: permite que el bot pueda hacer commits/push
  pages: write
  id-token: write

jobs:
  publish:
    name: Publish Sphinx Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Publish Pages
        id: deployment
        uses: Kjuly/sphinx-publisher@main
